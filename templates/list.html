<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>list</title>

<body>
    {% for stat in stats %}
        <div class="row">
            <p>{{ stat.machineName }}</p>
            <p>{{ stat.date }}</p>
            <p>{{ stat.message }}</p>
        </div>
    {% endfor %}
</body>
